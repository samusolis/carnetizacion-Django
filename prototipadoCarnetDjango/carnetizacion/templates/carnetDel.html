{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Carnetización</title>
    <link rel="stylesheet" href="{% static 'css/carnet.css' %}">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="{% static 'imagenes/logoSena.png' %}" alt="Logo SENA">
            <h1>CARNET</h1>
            <div class="buttons">
              <a href="{% url "index" %}"><button>Salir</button></a>
            </div>
        </div>
        <div class="right-panel">
          <div class="card">
            <div class="header">
              
              <div class="logo">
                <img src="{% static 'imagenes/logoSena.png' %}" alt="Logo SENA">
              </div>
          
              <div class="photo">
                <img src="{{ foto_url }}" alt="foto aprendiz">
              </div>
            </div>
            <div class="info">
              <p>APRENDIZ</p>
              <hr>
              <h2>{{ aprendiz.nombres }}<br>{{ aprendiz.apellidos }}</h2>
              <p>{{aprendiz.tipo_documento.tipo}} {{ aprendiz.numero_documento }}</p>
              <p>Rh: {{ aprendiz.rh.Rh }}</p>
            </div>

            <div class="barcode">
              <img src="{{ barcode_url }}" alt="Código de barras de {{ aprendiz.numero_documento }}">
            </div>
            
            <div class="footer">
              <h3>Regional</h3>
              <p>Centro de formación o dependencia</p>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
